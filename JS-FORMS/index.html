<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo - 2 truths and a lie</title>
</head>
<body>
    <h1>Welcome to my two truths and a lie game!</h1>
    <hr>
    <h2>introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="Lname">Last Name</label>
        <input type="text" name="Lname" id="Lname"><br>
        <label for="age">Whats Your age</label>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet" style="font-size: x-large;">Welcome!</p>
    <hr>
    <h2>warm up trivia q</h2>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Tuna</label><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia()">
<hr>
    <h2>Two truths and a lie</h2>
    <p id="truthNlie"></p>
    <form action="">
        <input type="radio" name="trivia" id="truth1">
        <label for="truth1">I have a dog</label><br>
        <input type="radio" name="trivia" id="truth2">
        <label for="truth2">I play tennis</label><br>
        <input type="radio" name="trivia" id="lie">
        <label for="lie">I have a dog</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia()">

    
    

    <script src="js/game.js"></script>
</body>
</html>
